{% extends 'base/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}" class="needs-validation" novalidate>
      {% csrf_token %}
      {% crispy form %}
    </form>
  </div>
{% endblock %}
