{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h2>Update Profile</h2>
    <form method="post" action="{% url 'update_profile' %}" class="needs-validation" novalidate>
      {% csrf_token %}
      {% crispy form %}
    </form>
  </div>
{% endblock %}
